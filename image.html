<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>image_page</title>
</head>
<body>
    <h1>Image Text</h1>
    <p>How to place text over image:</p>
    <div class="container">
        <img src="img_snow_wide.jpg" alt="Snow" style="width:100%;">
        <div class="bottom-left"><h4>Bottom Left</h4></div>
        <div class="top-left"><h4>Top Left</h4></div>
        <div class="top-right"><h4>Top Right</h4></div>
        <div class="bottom-right"><h4>Bottom Right</h4></div>
        <div class="centered"><h4>Centered</h4></div>
    </div>
</body>
</html>
